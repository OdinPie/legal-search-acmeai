services:
  api:
    build:
      context: ./legal-backend
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "8000:8000"
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 3s
      retries: 5

  web:
    build:
      context: ./legal-frontend
      dockerfile: Dockerfile
    container_name: web
    ports:
      - "80:80"
    depends_on:
      - api
